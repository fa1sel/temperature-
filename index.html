<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
          <div class="input-item"><p> Celsius:  </p> <input type="number" class="input_celsius" id="input" placeholder="Celsius"></div>
          <div class="input-item"><p> Fahrenheit:  </p> <input type="number" class="input_fahrenheit" id="input" placeholder="Fahrenheit"></div>
          <div class="input-item"><p> Kelvin:  </p> <input type="number" class="input_kelvin" id="input" placeholder="Kelvin"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
